# Default GUI configuration settings you can see on the NexEngine wiki.
# https://github.com/nulli0n/NexEngine-spigot/wiki/Menu-Config

Title: 'Auction'
Size: 54

# Custom item format for the auction listings.
# You can use Auction Listing placeholders here.
# https://github.com/nulli0n/ExcellentShop-spigot/wiki/Internal-Placeholders
# Additional placeholders available:
# - %lore_format% - Applies lore format from the 'Lore_Format' section depends on the listing viewer.
Items:
  Name: '<white>%listing_item_name%'
  Lore:
    - '%lore_format%'
  Slots: 10,11,12,13,14,15,16,19,20,21,22,23,24,25,28,29,30,31,32,33,34,37,38,39,40,41,42,43

# Custom lore format for different listing's viewers.
# You can use Auction Listing placeholders here.
# https://github.com/nulli0n/ExcellentShop-spigot/wiki/Internal-Placeholders
# Allowed Types:
# - OWNER - Lore format for the listings owner.
# - PLAYER - Lore format for the other player's listings.
# - ADMIN - Lore format for the player who has permission to remove other listings.
Lore_Format:
  OWNER:
    - '<dark_gray><i>(This is your listing)'
    - '%listing_item_lore%'
    - '<gray>'
    - '<red>▸ <gray>Price: <red>%listing_price%'
    - '<white>▸ <gray>Expires in: <white>%listing_expires_in%'
    - '<gray>'
    - '<#55e136><b>[>]<#86de2a> Shift + RMB: <white>Remove Listing'
  PLAYER:
    - '%listing_item_lore%'
    - '<gray>'
    - '<red>▸ <gray>Price: <red>%listing_price%'
    - '<white>▸ <gray>Seller: <white>%listing_seller%'
    - '<white>▸ <gray>Expires in: <white>%listing_expires_in%'
    - '<gray>'
    - '<gray>      <#55e136><b>Click to purchase!'
  ADMIN:
    - '%listing_item_lore%'
    - '<gray>'
    - '<red>▸ <gray>Price: <red>%listing_price%'
    - '<white>▸ <gray>Seller: <white>%listing_seller%'
    - '<white>▸ <gray>Added: <white>%listing_date_creation%'
    - '<white>▸ <gray>Expires in: <white>%listing_expires_in%'
    - '<gray>'
    - '<#55e136><b>[>]<#86de2a> Left Click: <white>Purchase'
    - '<#55e136><b>[>]<#86de2a> Shift + RMB: <white>Remove Listing'

# Special item section for the additional GUI buttons Type.
# Allowed Types:
# - EXPIRED_LISTINGS - Opens a GUI with expired listings.
# - SALES_HISTORY - Opens a GUI with listings you have sold.
# - UNCLAIMED_ITEMS - Opens a GUI with listings you have sold, but didn't claim the reward.
# - LISTING_ORDER - Changes the listings oreder in main auction GUI.
# - CATEGORY_FILTER - Opens a GUI to select categories and filter listings by them.
# - CURRENCY_FILTER - Opens a GUI to select currencies and filter listings by them.
# - OWN_LISTINGS - Opens a GUI with your current active listings.
# Additional placeholders available:
# - %expired_amont% - Amount of player's expired listings.
# - %unclaimed_amount% - Amount of player's unclaimed listings.
# - %categories% - List of categories a player selected to filter items by.
# - %currencies% - List of currencies a player selected to filter items by.
# - %listing_order% - Currently selected listing display order.
Special:
  expired:
    Display:
      default:
        Item:
          Material: 'HOPPER'
          Name: '<aqua><b>Expired Items <gray>(<white>Menu<gray>)'
          Lore:
            - '<gray>A list of ''expired'' items'
            - '<gray>that have not been sold to anyone.'
            - '<gray>'
            - '<yellow><b>(!) <#FFC300>You have <yellow>%expired_amount% <#FFC300>expired items.'
            - '<gray>'
            - '<red><b>(!) <#C70039>Don''t forget to <red>take<#C70039> these'
            - '<#C70039>items back, otherwise they can be <red>deleted<#C70039>!'
    Type: EXPIRED_LISTINGS
    Slots: 47

  history:
    Display:
      default:
        Item:
          Material: 'WRITABLE_BOOK'
          Name: '<gold><b>Sales History <gray>(<white>Menu<gray>)'
          Lore:
            - '<gray>A list of all items you'
            - '<gray>have sold on auction.'
    Type: SALES_HISTORY
    Slots: 51

  unclaimed:
    Display:
      default:
        Item:
          Material: 'GOLD_NUGGET'
          Name: '<yellow><b>Sold & Unclaimed Items <gray>(<white>Menu<gray>)'
          Lore:
            - '<gray>A list of items you have sold,'
            - '<gray>but didn''t claim the reward.'
            - '<gray>'
            - '<yellow><b>(!) <#FFC300>You have <yellow>%unclaimed_amount% <#FFC300>unclaimed items.'
            - '<gray>'
            - '<red><b>(!) <#C70039>Don''t forget to <red>claim<#C70039> your'
            - '<#C70039>rewards, otherwise they can be <red>deleted<#C70039>!'
    Type: UNCLAIMED_ITEMS
    Slots: 50

  category:
    Display:
      default:
        Item:
          Material: 'COMPASS'
          Name: '<aqua><b>Item Categories <gray>(<white>Menu<gray>)'
          Lore:
            - '<gray>Select listing categories you'
            - '<gray>want to browse here.'
            - '<gray>'
            - '<yellow><b>(!) <#FFC300>Current: <yellow>%categories%'
            - '<gray>'
            - '<#55e136><b>[>] <#86de2a>Right-Click: <white>Reset'
    Type: CATEGORY_FILTER
    Slots: 46

  currencies:
