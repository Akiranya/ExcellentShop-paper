# Custom item format for the auction item categories.
# You can use Currency placeholders here.
# https://github.com/nulli0n/ExcellentShop-spigot/wiki/Internal-Placeholders
# Additional placeholders:
# - %price% - Formatted price with a currency format settings.
# - %tax% - Formatted tax amount with a currency format settings.
Items:
  Name: '<yellow><b>%currency_name%'
  Lore:
    - '<gray>You will sell your item for <white>%price%<gray>.'
    - '<gray>'
    - '<yellow><b>(!) <#FFC300>Tax amount to pay: <yellow>%tax%<#FFC300>.'
    - '<gray>'
    - '<#55e136><b>[>]<#86de2a> Left-Click: <white>Select Currency'
  Slots: 13,11,15,12,14

