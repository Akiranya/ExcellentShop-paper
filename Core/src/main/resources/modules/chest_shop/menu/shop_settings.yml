      Material: REDSTONE
      Name: '&e&lShop Type'
      Lore:
        - '&b&l[?] Current:'
        - '&a%shop_type%'
        - ' '
        - '&6&l[?] Description:'
        - '&7Sets the shop type.'
        - ' '
        - '&e&l[!] Note:'
        - '&x&F&F&C&3&0&0Admin shops have unlimited funds and'
        - '&x&F&F&C&3&0&0items.'
        - ' '
        - '&e&l[!] Note:'
        - '&x&F&F&C&3&0&0Player shop have to be restocked'
        - '&x&F&F&C&3&0&0with items and funds.'
        - ' '
        - '&x&5&5&e&1&3&6&l[>] Actions:'
        - '&x&8&6&d&e&2&aLeft-Click to &fToggle'
    Type: SHOP_CHANGE_TYPE
    Slots: 1

  SHOP_CHANGE_TRANSACTIONS:
    Item:
      Material: WRITABLE_BOOK
      Name: '&e&lEnabled Transactions'
      Lore:
        - '&b&l[?] Current:'
        - '&aBuying Enabled: &f%shop_buy_allowed%'
        - '&aSelling Enabled: &f%shop_sell_allowed%'
        - ' '
        - '&6&l[?] Description:'
        - '&7Enables or disables Buying and Selling'
        - '&7in the shop.'
